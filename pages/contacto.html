<body>
    <header class="header-section">
        <h2>TecnoFacu</h2>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

    </header>

    <main>
        <section class="contact-section">
            <div class=" py-5">
            <div class="contact-card mx-auto shadow-sm">
                <h1 class="h3 mb-3 text-center">Contáctanos</h1>

                <form id="contactForm" class="contact-form" method="post" action="#" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" id="name" name="name" class="form-control" required
                            placeholder="Tu nombre completo">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required
                            placeholder="tu@ejemplo.com">
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <select id="subject" name="subject" class="form-select">
                            <option value="info">Información</option>
                            <option value="adm">Admisiones</option>
                            <option value="talleres">Talleres</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea id="message" name="message" rows="6" class="form-control" required
                            placeholder="Escribe tu consulta..."></textarea>
                    </div>

                    

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-submit">Enviar consulta</button>
                    </div>
                </form>
            </div>
        </div>
        </section>
    </main>
